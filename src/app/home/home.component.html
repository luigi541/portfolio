<section
  id="home"
  class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-50 via-white to-gray-50"
>
  <div class="max-w-6xl mx-auto px-6 py-20">
    <div class="text-center">
      <div class="mb-8">
        <div
          class="w-32 h-32 mx-auto bg-gradient-to-br from-blue-500 to-blue-600 rounded-full flex items-center justify-center text-white text-4xl font-bold mb-6 shadow-lg"
        >
          DA
        </div>
      </div>
      <h1
        class="text-5xl md:text-6xl font-bold text-gray-900 mb-6 leading-tight"
      >
        {{ "hero.greeting" | translate }}
        <span class="text-blue-600">{{ "hero.name" | translate }}</span>
      </h1>
      <p class="text-xl md:text-2xl text-gray-600 mb-8 max-w-3xl mx-auto">
        {{ "hero.description" | translate }}
      </p>
      <div class="flex flex-col sm:flex-row gap-4 justify-center mb-12">
        <button
          onclick="document.getElementById('projects').scrollIntoView({ behavior: 'smooth' })"
          class="flex items-center justify-center gap-2 px-8 py-4 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors font-semibold shadow-lg hover:shadow-xl transform hover:scale-105"
        >
          <i-lucide [img]="folder" class="w-6 h-6"></i-lucide>
          {{ "hero.viewWork" | translate }}
        </button>
        <a
          href="/cv.pdf"
          download="Diogo_Azevedo_CV.pdf"
          class="px-8 py-4 bg-gray-900 text-white rounded-lg hover:bg-gray-800 transition-colors font-semibold shadow-lg hover:shadow-xl transform hover:scale-105 flex items-center justify-center gap-2"
        >
          <i-lucide [img]="circleArrowDown" class="w-6 h-6"></i-lucide>
          {{ "hero.downloadCV" | translate }}
        </a>
        <button
          onclick="document.getElementById('contact').scrollIntoView({ behavior: 'smooth' })"
          class="flex items-center justify-center gap-2 px-8 py-4 border-2 border-blue-600 text-blue-600 rounded-lg hover:bg-blue-600 hover:text-white transition-colors font-semibold"
        >
          <i-lucide [img]="contact" class="w-6 h-6"></i-lucide>
          {{ "hero.getInTouch" | translate }}
        </button>
      </div>
      <div class="flex justify-center gap-6">
        <a
          href="#"
          target="_blank"
          class="text-gray-600 hover:text-blue-600 transition-colors transform hover:scale-110"
        >
          <svg
            class="w-6 h-6 fill-current"
            viewBox="0 0 1920 1920"
            xmlns="http://www.w3.org/2000/svg"
          >
            <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
            <g
              id="SVGRepo_tracerCarrier"
              stroke-linecap="round"
              stroke-linejoin="round"
            ></g>
            <g id="SVGRepo_iconCarrier">
              <path
                d="M1168 601.321v74.955c72.312-44.925 155.796-71.11 282.643-71.11 412.852 0 465.705 308.588 465.705 577.417v733.213L1438.991 1920v-701.261c0-117.718-42.162-140.06-120.12-140.06-74.114 0-120.12 23.423-120.12 140.06V1920l-483.604-4.204V601.32H1168Zm-687.52-.792v1318.918H0V600.53h480.48Zm-120.12 120.12H120.12v1078.678h240.24V720.65Zm687.52.792H835.267v1075.316l243.364 2.162v-580.18c0-226.427 150.51-260.18 240.24-260.18 109.55 0 240.24 45.165 240.24 260.18v580.18l237.117-2.162v-614.174c0-333.334-93.573-457.298-345.585-457.298-151.472 0-217.057 44.925-281.322 98.98l-16.696 14.173H1047.88V721.441ZM240.24 0c132.493 0 240.24 107.748 240.24 240.24 0 132.493-107.747 240.24-240.24 240.24C107.748 480.48 0 372.733 0 240.24 0 107.748 107.748 0 240.24 0Zm0 120.12c-66.186 0-120.12 53.934-120.12 120.12s53.934 120.12 120.12 120.12 120.12-53.934 120.12-120.12-53.934-120.12-120.12-120.12Z"
                fill-rule="evenodd"
              ></path>
            </g>
          </svg>
        </a>
        <a
          href="#"
          target="_blank"
          class="text-gray-600 hover:text-blue-600 transition-colors transform hover:scale-110"
        >
          <svg
            class="h-6 w-6 fill-current"
            role="img"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >

            />
          </svg>
        </a>
        <a
          href="#"
          target="_blank"
          class="text-gray-600 hover:text-blue-600 transition-colors transform hover:scale-110"
        >
          <i-lucide [img]="mail" class="w-6 h-6"></i-lucide>
        </a>
      </div>
    </div>
  </div>
</section>
