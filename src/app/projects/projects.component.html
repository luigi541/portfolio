<section id="projects" class="py-20 bg-gray-50">
  <div class="max-w-6xl mx-auto px-6">
    <div class="text-center mb-16">
      <h2 class="text-4xl font-bold text-gray-900 mb-6">
        {{ "projects.title" | translate }}
      </h2>
      <p class="text-xl text-gray-600 max-w-3xl mx-auto">
        {{ "projects.description" | translate }}
      </p>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
      @for (project of projects(); track $index) {
      <div
        class="bg-white rounded-xl shadow-lg hover:shadow-xl transition-shadow overflow-hidden group flex flex-col h-full"
      >
        <div
          class="h-48 bg-gradient-to-br from-blue-400 to-blue-600 relative overflow-hidden"
        >
          <div
            class="absolute inset-0 bg-black/20 group-hover:bg-black/10 transition-colors"
          ></div>
          <div class="absolute bottom-4 left-4 right-4">
            <h3 class="text-xl font-bold text-white mb-2">
              {{ project.title }}
            </h3>
          </div>
        </div>
        <div class="p-6 flex flex-col justify-between flex-1 h-full">
          <p class="text-gray-600 mb-4 leading-relaxed">
            {{ project.description }}
          </p>
          <div class="flex flex-wrap gap-2 mb-6">
            @for (tech of project.tech; track $index) {
            <span
              class="px-3 py-1 bg-blue-100 text-blue-600 text-sm rounded-full"
            >
              {{ tech }}
            </span>
            }
          </div>
          <div class="flex gap-4">
            <a
              target="_blank"
              [href]="project.github"
              class="flex gap-2 items-center text-gray-600 hover:text-blue-600 transition-colors"
            >
              <svg
                class="h-6 w-6 fill-current"
                role="img"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
              >
                <title>GitHub</title>
                <path
                  d="M12 .297c-6.63 0-12 5.373-12 12 0 5.303 3.438 9.8 8.205 11.385.6.113.82-.258.82-.577 0-.285-.01-1.04-.015-2.04-3.338.724-4.042-1.61-4.042-1.61C4.422 18.07 3.633 17.7 3.633 17.7c-1.087-.744.084-.729.084-.729 1.205.084 1.838 1.236 1.838 1.236 1.07 1.835 2.809 1.305 3.495.998.108-.776.417-1.305.76-1.605-2.665-.3-5.466-1.332-5.466-5.93 0-1.31.465-2.38 1.235-3.22-.135-.303-.54-1.523.105-3.176 0 0 1.005-.322 3.3 1.23.96-.267 1.98-.399 3-.405 1.02.006 2.04.138 3 .405 2.28-1.552 3.285-1.23 3.285-1.23.645 1.653.24 2.873.12 3.176.765.84 1.23 1.91 1.23 3.22 0 4.61-2.805 5.625-5.475 5.92.42.36.81 1.096.81 2.22 0 1.606-.015 2.896-.015 3.286 0 .315.21.69.825.57C20.565 22.092 24 17.592 24 12.297c0-6.627-5.373-12-12-12"
                />
              </svg>
              {{ "projects.code" | translate }}
            </a>
            <a
              [href]="project.live"
              class="flex items-center text-gray-600 hover:text-blue-600 transition-colors"
            >
              {{ "projects.demo" | translate }}
            </a>
          </div>
        </div>
      </div>
      }
    </div>
  </div>
</section>
